<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Example</title>
</head>
<body>

    <h1>GET Method Form</h1>
    <form action="/submit_get_data" method="get">
        <label for="get_name">Name:</label><br>
        <input type="text" id="get_name" name="username_get"><br><br>
        <label for="get_email">Email:</label><br>
        <input type="email" id="get_email" name="email_get"><br><br>
        <input type="submit" value="Submit with GET">
    </form>

    <hr>

    <h1>POST Method Form</h1>
    <form action="/submit_post_data" method="post">
        <label for="post_name">Name:</label><br>
        <input type="text" id="post_name" name="username_post"><br><br>
        <label for="post_password">Password:</label><br>
        <input type="password" id="post_password" name="password_post"><br><br>
        <input type="submit" value="Submit with POST">
    </form>

</body>
</html>
