<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Attributes Example</title>
</head>
<body>

<table border="2" cellpadding="10" cellspacing="5" width="60%" bgcolor="#f2f2f2" align="center">
  <caption><b>Student Information</b></caption>
  <tr bgcolor="#a8d1ff">
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Priya</td>
    <td>Sharma</td>
    <td>24</td>
  </tr>
  <tr>
    <td>Arun</td>
    <td>Singh</td>
    <td>32</td>
  </tr>
  <tr>
    <td>Sam</td>
    <td>Watson</td>
    <td>41</td>
  </tr>
</table>

</body>
</html>
